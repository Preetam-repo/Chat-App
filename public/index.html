<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
        padding :0;
        margin : 0;
        box-sizing: border-box;
    }
    body{
       
        margin:21px;
    }
    .one-message{
        list-style-type: none;
        margin: 21px 0;
    }
    #main-heading{
        margin-bottom: 21px;
    }
    h4,span,#message-form{
        display: inline-block;
        height: 1rem;
    }
    button{
        display: inline-block;
    }
</style>

<body>
    <h1 id="main-heading">Welcome To Chat App.....</h1>

    <form id="message-form">
        <input type="text" name="message" placeholder="Enter Your Message" />
        <button type="submit" id="submit_btn" name="send" >Submit</button>
    </form>
     
    <button id="send_location">Send Location</button>
    <!-- allows us to actually make connections to the backend -->


    <div id="message"> 
           
    </div>

<!-- Text Message Template -->
    <script type="text/template" id="message-template">
         <li class="one-message">
             <div class="message_title">
                 <h4>{{from}}</h4>
                 <span>{{createdAt}}</span>
             </div>
             <div class="message_body">
                 <p>{{text}}</p>
             </div>   
         </li>
    </script>

<!-- Location Message Template -->
    <script type="text/template" id="location-message-template">
        <li class="one-message">
            <div class="message_title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message_body">
                <a href="{{url}}" target="_blank">Current Location</a>
            </div>   
        </li>
   </script>

 <script src="/socket.io/socket.io.js"></script>
 <script src="client.js"></script>     
 <script src="/libs/moment.js"></script> 
 <script src="/libs/mustache.js"></script>   



</body>
</html>
